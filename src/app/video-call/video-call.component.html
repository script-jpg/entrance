<div class="body">
    <video #local_video id="localVideo" [autoplay]="true" [muted]="true"></video>
    <video #received_video id="videoStream" [autoplay]="true"></video>
    <div class="footer">
        
        <div class="profile-pic-container">
            <img class="pfp" id="creatorProfilePic" src="https://i.imgur.com/1ZQ3w9q.jpg" alt="profile pic">
            <img class="pfp" id="userProfilePic" src="https://i.imgur.com/1ZQ3w9q.jpg" alt="profile pic">
        </div>

        <div class="button-container">
            <button (click)="startLocalVideo()" [disabled]="localVideoActive">Start Local</button>
            <button (click)="pauseLocalVideo()" [disabled]="!localVideoActive">Stop Local</button>
            <button (click)="mute()" [innerHTML]="muteInnerHTML"></button>
            <button (click)="call()" [disabled]="inCall || !localVideoActive">Call</button>
            <button (click)="hangUp()" [disabled]="!inCall">HangUp</button>
        </div>

    </div>
</div>
