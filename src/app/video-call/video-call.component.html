<div class="body image-container">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <nb-card class="timer">
        <nb-card-body>
            <div class="layout" class="hide" [id]="remainingTime <= 15 || !isInviter ? 'show' : ''">
                <p>Remaining Time: <app-timer [time]="20000" [functionToCall]="endCallFromApi" (timeChange)="remainingTime = $event"></app-timer>
                </p>
            </div>
        </nb-card-body>
      </nb-card> 
    
    
    <div class="footer">
        
        <div class="profile-pic-container">
            <div class="left box"  [ngClass]="{'center': !inCall}">
                <img class="pfp" id="userProfilePic" *ngIf="!isLocalVideoActive()" [src]="user_profile_pic" alt="profile pic">
                <video #local_video id="localVideo" [style.display]="isLocalVideoActive() ? 'block' : 'none'" [autoplay]="true" [muted]="true"></video>
            </div>
            <div class="right box">
                <img class="pfp" id="creatorProfilePic" *ngIf="inCall && !remoteVideoActive" [src]="remote_profile_pic" alt="profile pic">
                <video #received_video id="localVideo" [style.display]="inCall && remoteVideoActive ? 'block' : 'none'" [autoplay]="true"></video>
                
            </div>
            
            
        </div>
        
        <div class="button-container">
            <button class="modern-button start-webcam" (click)="webcamHandler()" [disabled]="isScreenShareActive"><i class="fas fa-video"></i></button>
            <button class="modern-button start-screenshare" (click)="screenShareHandler()" [disabled]="screenShareDisabled"><i class="fas fa-desktop"></i></button>
            <button class="modern-button mute" (click)="mute()" style="position: relative;">
                <i class="fas fa-microphone" [ngStyle]="{'visibility': muteHTML ? 'hidden' : 'visible'}" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></i>
                <i class="fas fa-microphone-slash" [ngStyle]="{'visibility': muteHTML ? 'visible' : 'hidden'}" style="position: absolute; top: 50%; left: 46.75%; transform: translate(-50%, -50%);"></i>
              </button>
            <button class="modern-button end-call" (click)="hangUp()"><i class="fas fa-phone-slash"></i></button>
        </div>
<!-- 
        <div class="local-video-container"> -->
        
        <!-- </div> -->
        
        

    </div>
</div>
