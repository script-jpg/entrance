<div class="footer">

  <div class="footer-content" *ngIf="(!isHoveringOnFooter || isLoggedIn) && !isSigningIn">

      <div class="profile">
        <img class="pfp" [src]="streamerData?.profile_pic" alt="profile image">
        <p class="username">{{streamerData?.username}}</p>
     </div>
      
      <app-button (clickEvent)="onBuyCall()" text="Buy Call"></app-button>
      
  </div>

  <app-button (clickEvent)="onLogin()" text="sign in to buy call" *ngIf="isHoveringOnFooter && !isLoggedIn"></app-button>
  
  <app-setup-buy-call *ngIf="buyCallActive"  [ngStyle]="{'height': height}"></app-setup-buy-call>

  

</div>
