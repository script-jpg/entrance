<nb-layout>

    <nb-layout-header style="padding-bottom: 0px;">
      <app-header-content></app-header-content>
      
    </nb-layout-header>
  
    <nb-layout-column style="padding-left: 0px;padding-right: 0px;padding-bottom: 0px;padding-top: 0px;">
      <iframe id="stream-embed" [src]="getPlayerSrc() | safe" frameborder="0" allowfullscreen="true" scrolling="no" height="100%" width="100%"></iframe>
  
    </nb-layout-column>
  
    <nb-layout-footer
    (mouseover)="setIsHoverOnFooter()" (mouseout)="setNotHoverOnFooter()">
      <app-footer-content [creator_id]="creator_id"  [isHoveringOnFooter]="isHoverOnFooter"></app-footer-content>
      
    <!-- Insert footer here -->
    </nb-layout-footer>
  
  </nb-layout>
